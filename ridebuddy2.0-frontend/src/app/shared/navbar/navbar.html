<nav class="w-full bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-500 backdrop-blur shadow-lg border-b border-white/10">
  <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between">
    <!-- Brand -->
    <a routerLink="/" class="flex items-center font-bold text-white hover:opacity-90 transition-opacity">
      <img
        src="assets/ridebuddy.png"
        alt="RideBuddy Logo"
        class="h-7 mr-2 rounded-md shadow-md"
      />
      <span class="uppercase text-sm tracking-wide">RideBuddy</span>
    </a>

    <!-- Menu -->
    <div class="flex flex-col lg:flex-row items-center ml-auto">
      <!-- Left Links -->
      <ul class="flex flex-row lg:mr-6 space-x-6">
        <li>
          <a routerLink="/" class="text-white font-medium text-sm hover:text-yellow-200 transition-colors relative group">
            Home
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
          </a>
        </li>
        <li>
          <a routerLink="/contact" class="text-white font-medium text-sm hover:text-yellow-200 transition-colors relative group">
            Contact
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
          </a>
        </li>
      </ul>

      <!-- Guest Buttons -->
      <div *ngIf="!(user$ | async)" class="flex items-center space-x-2 ml-3 lg:ml-0">
        <a
          routerLink="/register"
          class="px-3 py-1.5 rounded-full text-xs font-semibold bg-white/20 hover:bg-white/30 text-white transition-all duration-200 border border-white/30"
        >
          Register
        </a>
        <a
          routerLink="/login"
          class="px-3 py-1.5 rounded-full text-xs font-bold bg-white text-indigo-700 hover:shadow-lg hover:shadow-white/20 transition-all duration-200"
        >
          Login
        </a>
      </div>

      <!-- Logged-in User Dropdown -->
      <div *ngIf="user$ | async as user" class="relative ml-4 lg:ml-3">
        <button
          (click)="toggleMenu()"
          class="flex items-center gap-2 px-2 py-1 bg-white/20 hover:bg-white/30 rounded-full text-white font-semibold focus:outline-none focus:ring-1 focus:ring-white/40 transition-all duration-200"
        >
          <div class="rounded-full p-0.5 bg-gradient-to-br from-yellow-300 via-red-400 to-pink-500 shadow-md">
            <img
              src="/assets/driver-2.svg"
              alt="Profile"
              class="rounded-full w-6 h-6 border-2 border-white object-cover"
            />
          </div>
          <span class="text-xs truncate max-w-[80px]">{{ user.displayName || user.email }}</span>
          <fa-icon [icon]="['fas','chevron-down']" class="w-3 h-3 ml-1 text-white"></fa-icon>
        </button>

        <div
          *ngIf="menuOpen"
          class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-2xl ring-1 ring-black ring-opacity-10 overflow-hidden z-50"
        >
          <!-- Dropdown Header -->
          <div class="p-3 bg-gradient-to-r from-indigo-50 to-purple-50 border-b border-gray-200">
            <div class="font-bold text-gray-900 text-sm">
              {{ user.displayName || user.email }}
            </div>
            <div class="text-xs text-gray-600 mt-1">
              <span class="inline-block px-2 py-0.5 bg-indigo-100 text-indigo-700 rounded-full font-semibold text-xs">
                {{ user.role || 'Member' }}
              </span>
            </div>
          </div>

          <!-- Dropdown Menu Items -->
          <div class="py-1">
            <a
              routerLink="/dashboard/profile"
              class="flex items-center gap-2 px-3 py-2 text-xs text-gray-700 hover:bg-indigo-50 transition-colors"
            >
              <fa-icon [icon]="['fas','user']" class="w-4 h-4 text-indigo-600"></fa-icon>
              <span class="font-medium">Profile</span>
            </a>
            <a
              routerLink="/settings"
              class="flex items-center gap-2 px-3 py-2 text-xs text-gray-700 hover:bg-indigo-50 transition-colors"
            >
              <fa-icon [icon]="['fas','gear']" class="w-4 h-4 text-indigo-600"></fa-icon>
              <span class="font-medium">Settings</span>
            </a>
          </div>

          <!-- Logout Button -->
          <div class="border-t border-gray-200 p-2">
            <button
              (click)="logout()"
              class="w-full flex items-center justify-center gap-1 px-3 py-2 bg-gradient-to-r from-red-500 to-pink-500 text-white rounded-lg hover:shadow-lg font-semibold text-xs transition-all"
            >
              <fa-icon [icon]="['fas','right-from-bracket']" class="w-4 h-4"></fa-icon>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
