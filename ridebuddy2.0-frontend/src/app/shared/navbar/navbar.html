<nav class="w-full bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-500 backdrop-blur shadow-lg border-b border-white/10">
  <div class="max-w-7xl mx-auto px-5 py-4 flex items-center justify-between">
    <!-- Brand -->
    <a routerLink="/" class="flex items-center font-bold text-white hover:opacity-90 transition-opacity">
      <img
        src="assets/ridebuddy.png"
        alt="RideBuddy Logo"
        class="u-logo-40 mr-3 rounded-md shadow-md"
      />
      <span class="uppercase text-lg tracking-wide">RideBuddy</span>
    </a>

    <!-- Menu (always visible on desktop and mobile) -->
    <div class="flex flex-col lg:flex-row items-center ml-auto">
      <!-- Left Links -->
      <ul class="flex flex-row lg:mr-8 space-x-8">
        <li>
          <a routerLink="/" class="text-white font-semibold hover:text-yellow-200 transition-colors relative group">
            Home
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
          </a>
        </li>
        <li>
          <a routerLink="/contact" class="text-white font-semibold hover:text-yellow-200 transition-colors relative group">
            Contact
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
          </a>
        </li>
      </ul>

      <!-- Guest Buttons -->
      <div *ngIf="!(user$ | async)" class="flex items-center space-x-3 ml-4 lg:ml-0">
        <a
          routerLink="/register"
          class="px-5 py-2.5 rounded-full text-sm font-semibold bg-white/20 hover:bg-white/30 text-white transition-all duration-200 border border-white/30"
        >
          Register
        </a>
        <a
          routerLink="/login"
          class="px-5 py-2.5 rounded-full text-sm font-bold bg-white text-indigo-700 hover:shadow-lg hover:shadow-white/20 transition-all duration-200"
        >
          Login
        </a>
      </div>

      <!-- Logged-in User Dropdown -->
      <div *ngIf="user$ | async as user" class="relative ml-6 lg:ml-4">
        <button
          (click)="toggleMenu()"
          class="flex items-center gap-2.5 px-4 py-2 bg-white/20 hover:bg-white/30 rounded-full text-white font-semibold focus:outline-none focus:ring-2 focus:ring-white/40 transition-all duration-200"
        >
          <div class="rounded-full p-0.5 bg-gradient-to-br from-yellow-300 via-red-400 to-pink-500 shadow-md">
            <img
              src="/assets/driver-2.svg"
              alt="Profile"
              class="rounded-full w-8 h-8 border-2 border-white object-cover"
            />
          </div>
          <span class="text-sm">{{ user.displayName || user.email }}</span>
          <i class="bi bi-caret-down-fill text-xs"></i>
        </button>

        <div
          *ngIf="menuOpen"
          class="absolute right-0 mt-3 w-72 bg-white rounded-xl shadow-2xl ring-1 ring-black ring-opacity-10 overflow-hidden z-50"
        >
          <!-- Dropdown Header -->
          <div class="p-4 bg-gradient-to-r from-indigo-50 to-purple-50 border-b border-gray-200">
            <div class="font-bold text-gray-900">
              {{ user.displayName || user.email }}
            </div>
            <div class="text-xs text-gray-600 mt-1">
              <span class="inline-block px-2.5 py-1 bg-indigo-100 text-indigo-700 rounded-full font-semibold text-xs">
                {{ user.role || 'Member' }}
              </span>
            </div>
          </div>

          <!-- Dropdown Menu Items -->
          <div class="py-2">
            <a
              routerLink="/profile"
              class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-indigo-50 transition-colors"
            >
              <i class="bi bi-person-circle text-indigo-600 text-lg"></i>
              <span class="font-medium">Profile</span>
            </a>
            <a
              routerLink="/settings"
              class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-indigo-50 transition-colors"
            >
              <i class="bi bi-gear text-indigo-600 text-lg"></i>
              <span class="font-medium">Settings</span>
            </a>
          </div>

          <!-- Logout Button -->
          <div class="border-t border-gray-200 p-3">
            <button
              (click)="logout()"
              class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-gradient-to-r from-red-500 to-pink-500 text-white rounded-lg hover:shadow-lg font-semibold transition-all"
            >
              <i class="bi bi-box-arrow-right"></i>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
