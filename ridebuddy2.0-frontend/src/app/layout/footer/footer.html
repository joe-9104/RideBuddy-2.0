<footer class="bg-white/5 dark:bg-white/5 backdrop-blur-lg border-t border-white/20 dark:border-white/10 text-slate-900 dark:text-slate-100 mt-auto">
  <div class="max-w-7xl mx-auto px-4 py-12">
    <!-- Main Footer Content -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
      <!-- Brand -->
      <div class="flex flex-col items-center md:items-start space-y-2">
        <div class="flex items-center mb-3">
          <img src="assets/ridebuddy.png" alt="RideBuddy" class="h-10 mr-2" />
          <span class="text-xl font-bold bg-gradient-to-r from-emerald-500 to-cyan-500 bg-clip-text text-transparent">RideBuddy</span>
        </div>
        <p class="text-slate-600 dark:text-slate-400 text-sm text-center md:text-left">Your trusted carpooling platform for seamless travel.</p>
      </div>

      <!-- Quick Links -->
      <div class="text-center">
        <h3 class="text-lg font-semibold mb-4 text-emerald-600 dark:text-emerald-400">Quick Links</h3>
        <div class="flex justify-center">
          <ul class="flex text-center flex-row w-[200px] justify-between">
            <li><a href="#" class="text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors">About Us</a></li>
            <li><a href="#" class="text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors">Contact Us</a></li>
            <li><a href="#" class="text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors">Blog</a></li>
          </ul>
        </div>
      </div>

      <!-- Social Links -->
      <div class="text-center md:text-right">
        <h3 class="text-lg font-semibold mb-4 text-emerald-600 dark:text-emerald-400">Follow Us</h3>
        <div class="flex justify-center md:justify-end gap-4">
          <a href="#" class="p-2 bg-emerald-600/50 dark:bg-emerald-600/30 hover:bg-emerald-600 dark:hover:bg-emerald-600 rounded-full transition-colors border border-emerald-500/30 dark:border-emerald-500/20">
            <fa-icon [icon]="['fab','facebook']" class="text-white text-lg"></fa-icon>
          </a>
          <a href="#" class="p-2 bg-cyan-600/50 dark:bg-cyan-600/30 hover:bg-cyan-600 dark:hover:bg-cyan-600 rounded-full transition-colors border border-cyan-500/30 dark:border-cyan-500/20">
            <fa-icon [icon]="['fab','twitter']" class="text-white text-lg"></fa-icon>
          </a>
          <a href="#" class="p-2 bg-pink-600/50 dark:bg-pink-600/30 hover:bg-pink-600 dark:hover:bg-pink-600 rounded-full transition-colors border border-pink-500/30 dark:border-pink-500/20">
            <fa-icon [icon]="['fab','instagram']" class="text-white text-lg"></fa-icon>
          </a>
        </div>
      </div>
    </div>

    <!-- Divider -->
    <div class="border-t border-white/20 dark:border-white/10 my-6"></div>

    <!-- Bottom Section -->
    <div class="text-center">
      <p class="text-slate-600 dark:text-slate-400 text-sm mb-2">&copy; {{ currentYear }} RideBuddy. All rights reserved.</p>
      <div class="flex flex-col sm:flex-row items-center justify-center gap-4 text-sm">
        <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors">Privacy Policy</a>
        <span class="text-slate-400 dark:text-slate-600 hidden sm:inline">•</span>
        <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors">Terms of Service</a>
        <span class="text-slate-400 dark:text-slate-600 hidden sm:inline">•</span>
        <a href="#" class="text-slate-600 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors">Cookie Policy</a>
      </div>
    </div>
  </div>
</footer>
