<div class="container my-4">
  <h2 class="text-center mb-4">Offer a Ride</h2>

  <form [formGroup]="rideForm" (ngSubmit)="submitRide()">
    <div class="row mb-3">
      <div class="col">
        <label>Departure Location</label>
        <input type="text" formControlName="departureLocation" class="form-control" />
      </div>
      <div class="col">
        <label>Start Governorate</label>
        <select formControlName="startGovernorate" class="form-control">
          <option value="" disabled selected>Select governorate</option>
          <option *ngFor="let gov of governorates" [value]="gov">{{ gov }}</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label>Departure Date</label>
        <input type="date" formControlName="departureDate" class="form-control" />
      </div>
      <div class="col">
        <label>Departure Time</label>
        <input type="time" formControlName="departureTime" class="form-control" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label>Destination</label>
        <input type="text" formControlName="destination" class="form-control" />
      </div>
      <div class="col">
        <label>End Governorate</label>
        <select formControlName="endGovernorate" class="form-control">
          <option value="" disabled selected>Select governorate</option>
          <option *ngFor="let gov of governorates" [value]="gov">{{ gov }}</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label>Available Places</label>
        <input type="number" formControlName="availablePlaces" class="form-control" />
      </div>
      <div class="col">
        <label>Price Per Seat</label>
        <input type="number" formControlName="pricePerSeat" class="form-control" />
      </div>
    </div>

    <div class="mb-3">
      <label>Comments</label>
      <textarea formControlName="comments" class="form-control" rows="3"></textarea>
    </div>

    <div id="map" style="height: 400px; width: 100%" class="mb-3"></div>
    <p>{{ instructions }}</p>

    <div class="d-flex justify-content-between mb-3">
      <button type="button" class="btn btn-warning" (click)="resetStart()">Reset Start</button>
      <button type="button" class="btn btn-warning" (click)="resetEnd()">Reset End</button>
    </div>

    <button type="submit" class="btn btn-primary w-100">Create Ride</button>
  </form>
</div>
