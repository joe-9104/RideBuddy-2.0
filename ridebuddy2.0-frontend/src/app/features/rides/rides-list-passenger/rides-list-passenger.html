<div class="min-h-screen bg-slate-50 dark:bg-slate-950">
  <!-- Header Section -->
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="bg-linear-to-r from-emerald-500/30 to-cyan-500/30 dark:from-emerald-500/20 dark:to-cyan-500/20 p-8 rounded-3xl mb-8 border border-emerald-200/40 dark:border-emerald-500/20">
      <h1 class="text-4xl font-bold text-slate-900 dark:text-slate-100 mb-2">Available Rides</h1>
      <p class="text-lg text-slate-600 dark:text-slate-400">Discover and reserve rides from verified drivers</p>
    </div>

    <!-- Filter Section -->
    <div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm p-6 mb-8">
      <h3 class="text-sm font-semibold uppercase tracking-wider text-slate-600 dark:text-slate-400 mb-4">Filter Options</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Column Selector -->
        <div>
          <label class="block mb-2 text-sm font-medium text-slate-700 dark:text-slate-200">Filter By</label>
          <select
            [(ngModel)]="filterColumn"
            (change)="filterValue = ''"
            class="w-full px-4 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
          >
            <option value="">-- All Rides --</option>
            <option value="departureLocation">Departure Location</option>
            <option value="destination">Destination</option>
            <option value="departureTime">Departure Time</option>
            <option value="availablePlaces">Available Seats</option>
            <option value="pricePerSeat">Price</option>
            <option value="status">Status</option>
            <option value="conductorName">Conductor</option>
          </select>
        </div>

        <!-- Value Selector -->
        <div>
          <label class="block mb-2 text-sm font-medium text-slate-700 dark:text-slate-200">Select Value</label>
          <select
            [(ngModel)]="filterValue"
            class="w-full px-4 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
          >
            <option value="">-- All Values --</option>
            @for (v of getDistinctValuesForColumn(filterColumn); track $index){
              <option [value]="v">{{ v }}</option>
            }
          </select>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-end gap-3">
          <button
            (click)="applyFilter()"
            class="flex-1 px-4 py-2.5 bg-linear-to-r from-emerald-500 to-cyan-600 hover:from-emerald-600 hover:to-cyan-700 text-white font-semibold rounded-lg transition shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50"
          >
            Apply
          </button>
          <button
            (click)="resetFilter()"
            class="flex-1 px-4 py-2.5 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-900 dark:text-slate-100 font-semibold rounded-lg transition"
          >
            Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Rides Grid - Cards -->
    <div>
      @if (rides$ | async; as rides) {
        @if (rides && rides.length > 0) {
          <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            @for (ride of rides; track ride.id) {
              <app-ride-card
                [ride]="ride"
                [highlightRideId]="highlightRideId"
                [isReserved]="userReservations.includes(ride.id)"
                (reserve)="reserve($event)"
                (viewDetails)="openRideDetails($event)"
              ></app-ride-card>
            }
          </div>
        } @else {
          <div class="text-center py-16">
            <p class="text-lg text-slate-600 dark:text-slate-400 mb-4">No rides found matching your filters</p>
            <button
              (click)="resetFilter()"
              class="px-6 py-2.5 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg transition"
            >
              Clear Filters
            </button>
          </div>
        }
      }
    </div>
  </div>
</div>
