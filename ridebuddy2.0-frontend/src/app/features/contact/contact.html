<header class="text-white text-center py-3">
  <h1 class="header-logo">RideBuddy</h1>
  <nav class="nav justify-content-center">
    <a class="nav-link" href="/">Home</a>
    <a class="nav-link" href="/rides">Find Rides</a>
    <a class="nav-link" href="/contact">Contact Us</a>
    <a class="nav-link" href="/login">Login</a>
  </nav>
</header>

<main class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <p class="text-center">Have questions or feedback? Use the form below, and weâ€™ll get back to you shortly.</p>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="contactFrom" (ngSubmit)="onSubmit()" class="border p-4 shadow rounded bg-light">
        <div class="mb-3">
          <label for="name" class="form-label text-muted">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" formControlName="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-muted">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" formControlName="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label text-muted">Message</label>
          <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message here..." formControlName="message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </div>
</main>

<footer class="text-white text-center py-3 mt-5">
  <p class="mb-0">&copy; 2024 RideBuddy. All rights reserved.</p>
</footer>
