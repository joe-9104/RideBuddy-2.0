<div class="min-h-screen bg-gradient-to-br from-slate-50 via-sky-50 to-emerald-50 dark:from-slate-950 dark:via-blue-950 dark:to-slate-950 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="u-card-glass">
      <!-- Header with gradient -->
      <div class="bg-gradient-to-r from-emerald-500/20 to-cyan-500/20 dark:from-emerald-500/20 dark:to-cyan-500/20 border border-emerald-400/30 dark:border-emerald-400/20 p-8 text-center rounded-2xl mb-6">
        <div class="flex justify-center mb-4">
          <img src="assets/ridebuddy.png" alt="RideBuddy" class="h-16 rounded-lg shadow-lg" />
        </div>
        <h2 class="text-3xl font-bold bg-gradient-to-r from-emerald-600 to-cyan-600 dark:from-emerald-400 dark:to-cyan-400 bg-clip-text text-transparent mb-2">Join RideBuddy</h2>
        <p class="text-slate-600 dark:text-slate-400">Create your account and start saving today</p>
      </div>

      <!-- Form Section -->
      <div class="space-y-6">
        <!-- Success Alert -->
        @if (successMessage){
          <div class="p-4 bg-green-50/80 dark:bg-green-500/10 border-l-4 border-green-500 rounded-lg backdrop-blur-lg">
            <div class="flex items-center gap-3">
              <fa-icon [icon]="['fas','check-circle']" class="text-green-600 dark:text-green-400 text-xl"></fa-icon>
              <div class="flex-1">
                <p class="text-green-800 dark:text-green-300 font-semibold text-sm">{{ successMessage }}</p>
              </div>
              <button type="button" class="text-green-600 dark:text-green-400 hover:text-green-800 dark:hover:text-green-300" (click)="successMessage=''">
                <fa-icon [icon]="['fas','xmark']"></fa-icon>
              </button>
            </div>
          </div>
        }

        <!-- Error Alert -->
        @if (errorMessage){
          <div class="p-4 bg-red-50/80 dark:bg-red-500/10 border-l-4 border-red-500 rounded-lg backdrop-blur-lg">
            <div class="flex items-center gap-3">
              <fa-icon [icon]="['fas','exclamation-circle']" class="text-red-600 dark:text-red-400 text-xl"></fa-icon>
              <div class="flex-1">
                <p class="text-red-800 dark:text-red-300 font-semibold text-sm">{{ errorMessage }}</p>
              </div>
              <button type="button" class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300" (click)="errorMessage=''">
                <fa-icon [icon]="['fas','xmark']"></fa-icon>
              </button>
            </div>
          </div>
        }

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Name Row -->
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-semibold text-slate-900 dark:text-slate-100 mb-2">First Name</label>
              <div class="relative">
                <fa-icon [icon]="faUser" class="absolute left-3 top-3.5 text-emerald-600 dark:text-emerald-400 text-lg"></fa-icon>
                <input
                  class="w-full pl-10 pr-4 py-3 bg-white/50 dark:bg-white/5 border-2 border-slate-200 dark:border-white/20 rounded-lg focus:outline-none focus:border-emerald-500 dark:focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200 dark:focus:ring-emerald-500/30 text-slate-900 dark:text-slate-100 placeholder-slate-500 dark:placeholder-slate-400 transition-colors"
                  placeholder="First"
                  formControlName="firstName"
                />
              </div>
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-900 dark:text-slate-100 mb-2">Last Name</label>
              <div class="relative">
                <fa-icon [icon]="faUser" class="absolute left-3 top-3.5 text-emerald-600 dark:text-emerald-400 text-lg"></fa-icon>
                <input
                  class="w-full pl-10 pr-4 py-3 bg-white/50 dark:bg-white/5 border-2 border-slate-200 dark:border-white/20 rounded-lg focus:outline-none focus:border-emerald-500 dark:focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200 dark:focus:ring-emerald-500/30 text-slate-900 dark:text-slate-100 placeholder-slate-500 dark:placeholder-slate-400 transition-colors"
                  placeholder="Last"
                  formControlName="lastName"
                />
              </div>
            </div>
          </div>

          <!-- Email Field -->
          <div>
            <label class="block text-sm font-semibold text-slate-900 dark:text-slate-100 mb-2">Email Address</label>
            <div class="relative">
              <fa-icon [icon]="faEnvelope" class="absolute left-3 top-3.5 text-emerald-600 dark:text-emerald-400 text-lg"></fa-icon>
              <input
                class="w-full pl-10 pr-4 py-3 bg-white/50 dark:bg-white/5 border-2 border-slate-200 dark:border-white/20 rounded-lg focus:outline-none focus:border-emerald-500 dark:focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200 dark:focus:ring-emerald-500/30 text-slate-900 dark:text-slate-100 placeholder-slate-500 dark:placeholder-slate-400 transition-colors"
                type="email"
                placeholder="your@email.com"
                formControlName="email"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label class="block text-sm font-semibold text-slate-900 dark:text-slate-100 mb-2">Password</label>
            <div class="relative">
              <fa-icon [icon]="faLock" class="absolute left-3 top-3.5 text-emerald-600 dark:text-emerald-400 text-lg"></fa-icon>
              <input
                class="w-full pl-10 pr-4 py-3 bg-white/50 dark:bg-white/5 border-2 border-slate-200 dark:border-white/20 rounded-lg focus:outline-none focus:border-emerald-500 dark:focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200 dark:focus:ring-emerald-500/30 text-slate-900 dark:text-slate-100 placeholder-slate-500 dark:placeholder-slate-400 transition-colors"
                type="password"
                placeholder="••••••••"
                formControlName="password"
              />
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label class="block text-sm font-semibold text-slate-900 dark:text-slate-100 mb-2">Confirm Password</label>
            <div class="relative">
              <fa-icon [icon]="faLockOpen" class="absolute left-3 top-3.5 text-emerald-600 dark:text-emerald-400 text-lg"></fa-icon>
              <input
                class="w-full pl-10 pr-4 py-3 bg-white/50 dark:bg-white/5 border-2 border-slate-200 dark:border-white/20 rounded-lg focus:outline-none focus:border-emerald-500 dark:focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200 dark:focus:ring-emerald-500/30 text-slate-900 dark:text-slate-100 placeholder-slate-500 dark:placeholder-slate-400 transition-colors"
                type="password"
                placeholder="••••••••"
                formControlName="confirmPassword"
              />
            </div>
          </div>

          <!-- Role Selection -->
          <div>
            <p class="text-sm font-semibold text-slate-900 dark:text-slate-100 mb-3">I want to be a...</p>
            <div class="grid gap-4 sm:grid-cols-2">
              <label class="block cursor-pointer">
                <input
                  type="radio"
                  value="PASSENGER"
                  formControlName="role"
                  class="peer sr-only"
                />
                <div class="flex flex-col items-center gap-3 rounded-3xl border-2 border-slate-200 bg-white/70 p-5 text-center transition hover:border-emerald-400 peer-checked:border-emerald-500 peer-checked:bg-emerald-50 dark:border-slate-700 dark:bg-slate-900/60 dark:peer-checked:bg-emerald-500/10 dark:text-slate-100">
                  <div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-gradient-to-br from-emerald-500 to-cyan-500 text-white shadow-lg">
                    <fa-icon [icon]="faUser" class="text-2xl"></fa-icon>
                  </div>
                  <p class="text-sm font-semibold text-slate-900 dark:text-white">Passenger</p>
                  <p class="text-xs text-slate-500 dark:text-slate-400">Instantly surface comfy rides nearby.</p>
                </div>
              </label>

              <label class="block cursor-pointer">
                <input
                  type="radio"
                  value="CONDUCTOR"
                  formControlName="role"
                  class="peer sr-only"
                />
                <div class="flex flex-col items-center gap-3 rounded-3xl border-2 border-slate-200 bg-white/70 p-5 text-center transition hover:border-cyan-500 peer-checked:border-cyan-500 peer-checked:bg-cyan-50 dark:border-slate-700 dark:bg-slate-900/60 dark:peer-checked:bg-cyan-500/10 dark:text-slate-100">
                  <div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-gradient-to-br from-cyan-500 to-blue-600 text-white shadow-lg">
                    <fa-icon [icon]="faCarSide" class="text-2xl"></fa-icon>
                  </div>
                  <p class="text-sm font-semibold text-slate-900 dark:text-white">Driver</p>
                  <p class="text-xs text-slate-500 dark:text-slate-400">Share your routes and earn perks.</p>
                </div>
              </label>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            class="w-full py-3 bg-gradient-to-r from-emerald-500 to-cyan-600 hover:from-emerald-600 hover:to-cyan-700 text-white font-bold rounded-xl hover:shadow-lg hover:shadow-emerald-500/30 transition-all duration-200 flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed"
            type="submit"
            [disabled]="loading"
          >
            <fa-icon [icon]="faPersonCirclePlus" class="absolute left-3 top-3.5 text-emerald-600 dark:text-emerald-400 text-lg"></fa-icon>
            {{ loading ? 'Creating Account...' : 'Create Account' }}
          </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center gap-4">
          <div class="flex-1 h-px bg-gray-200"></div>
          <span class="text-gray-500 text-sm">Already joined?</span>
          <div class="flex-1 h-px bg-gray-200"></div>
        </div>

        <!-- Login Link -->
        <a
          routerLink="/login"
          class="w-full py-3 border-2 border-emerald-500 dark:border-emerald-400 text-emerald-600 dark:text-emerald-400 font-bold rounded-xl hover:bg-emerald-50 dark:hover:bg-emerald-500/10 transition-colors text-center block"
        >
          Sign In Instead
        </a>
      </div>
      <!-- Terms of Service -->
      <div class="px-6 py-4 bg-white/50 dark:bg-white/5 border-t border-slate-200 dark:border-white/10 text-center text-sm text-slate-600 dark:text-slate-400 rounded-b-2xl">
        <p>By signing up, you agree to our <a href="#" class="text-emerald-600 dark:text-emerald-400 font-semibold hover:underline">Terms of Service</a></p>
      </div>
    </div>
  </div>
</div>
