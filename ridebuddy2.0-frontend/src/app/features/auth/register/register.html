<div class="py-8 mt-8">
  <div class="max-w-lg mx-auto rounded border p-6 bg-white">
    <h2 class="text-center mb-4 text-2xl font-semibold register-header">Register</h2>
    <hr />

    <!-- Success -->
    <div *ngIf="successMessage" class="mt-2 p-3 bg-green-50 border border-green-200 rounded text-green-800">
      <strong>{{ successMessage }}</strong>
      <button type="button" class="float-right text-green-700" (click)="successMessage=''">✕</button>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="mt-2 p-3 bg-red-50 border border-red-200 rounded text-red-800">
      <strong>{{ errorMessage }}</strong>
      <button type="button" class="float-right text-red-700" (click)="errorMessage=''">✕</button>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="text-muted block mb-1">First Name *</label>
        <input class="w-full border rounded px-3 py-2" formControlName="firstName" />
      </div>

      <div class="mb-4">
        <label class="text-muted block mb-1">Last Name *</label>
        <input class="w-full border rounded px-3 py-2" formControlName="lastName" />
      </div>

      <div class="mb-4">
        <label class="text-muted block mb-1">Email *</label>
        <input class="w-full border rounded px-3 py-2" type="email" formControlName="email" />
      </div>

      <div class="mb-4">
        <label class="text-muted block mb-1">Password *</label>
        <input class="w-full border rounded px-3 py-2" type="password" formControlName="password" />
      </div>

      <div class="mb-4">
        <label class="text-muted block mb-1">Confirm Password *</label>
        <input class="w-full border rounded px-3 py-2" type="password" formControlName="confirmPassword" />
      </div>

      <div class="mb-4">
        <label class="text-muted block mb-1">Role *</label>
        <select class="w-full border rounded px-3 py-2" formControlName="role">
          <option value="">Select role</option>
          <option value="CONDUCTOR">Conductor</option>
          <option value="PASSENGER">Passenger</option>
        </select>
      </div>

      <button class="w-full px-4 py-2 bg-primary text-white rounded" type="submit" [disabled]="loading">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>
  </div>
  <div class="text-center mt-3">
    <p>Already a member? <a routerLink="/login" class="text-primary underline">Login</a></p>
  </div>
</div>
