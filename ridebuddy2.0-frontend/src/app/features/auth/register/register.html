<div class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header with gradient -->
      <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-8 text-center">
        <div class="flex justify-center mb-4">
          <img src="assets/ridebuddy.png" alt="RideBuddy" class="h-16 rounded-lg shadow-lg" />
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">Join RideBuddy</h2>
        <p class="text-indigo-100">Create your account and start saving today</p>
      </div>

      <!-- Form Section -->
      <div class="p-8">
        <!-- Success Alert -->
        <div *ngIf="successMessage" class="mb-6 p-4 bg-green-50 border-l-4 border-green-500 rounded-lg">
          <div class="flex items-center gap-3">
            <i class="bi bi-check-circle text-green-600 text-xl"></i>
            <div class="flex-1">
              <p class="text-green-800 font-semibold text-sm">{{ successMessage }}</p>
            </div>
            <button type="button" class="text-green-600 hover:text-green-800" (click)="successMessage=''">
              <i class="bi bi-x"></i>
            </button>
          </div>
        </div>

        <!-- Error Alert -->
        <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
          <div class="flex items-center gap-3">
            <i class="bi bi-exclamation-circle text-red-600 text-xl"></i>
            <div class="flex-1">
              <p class="text-red-800 font-semibold text-sm">{{ errorMessage }}</p>
            </div>
            <button type="button" class="text-red-600 hover:text-red-800" (click)="errorMessage=''">
              <i class="bi bi-x"></i>
            </button>
          </div>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Name Row -->
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
              <div class="relative">
                <i class="bi bi-person absolute left-3 top-3.5 text-indigo-600 text-lg"></i>
                <input
                  class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-100 transition-colors"
                  placeholder="First"
                  formControlName="firstName"
                />
              </div>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
              <div class="relative">
                <i class="bi bi-person absolute left-3 top-3.5 text-indigo-600 text-lg"></i>
                <input
                  class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-100 transition-colors"
                  placeholder="Last"
                  formControlName="lastName"
                />
              </div>
            </div>
          </div>

          <!-- Email Field -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <div class="relative">
              <i class="bi bi-envelope absolute left-3 top-3.5 text-indigo-600 text-lg"></i>
              <input
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-100 transition-colors"
                type="email"
                placeholder="your@email.com"
                formControlName="email"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <div class="relative">
              <i class="bi bi-lock absolute left-3 top-3.5 text-indigo-600 text-lg"></i>
              <input
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-100 transition-colors"
                type="password"
                placeholder="••••••••"
                formControlName="password"
              />
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
            <div class="relative">
              <i class="bi bi-lock-check absolute left-3 top-3.5 text-indigo-600 text-lg"></i>
              <input
                class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-100 transition-colors"
                type="password"
                placeholder="••••••••"
                formControlName="confirmPassword"
              />
            </div>
          </div>

          <!-- Role Selection -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3">I want to be a...</label>
            <div class="grid grid-cols-2 gap-3">
              <!-- Passenger Option -->
              <label class="relative">
                <input
                  type="radio"
                  value="PASSENGER"
                  formControlName="role"
                  class="sr-only"
                />
                <div class="p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-indigo-600 has-[:checked]:border-indigo-600 has-[:checked]:bg-indigo-50 transition-all">
                  <div class="text-center">
                    <i class="bi bi-person-circle text-2xl text-indigo-600 block mb-2"></i>
                    <p class="font-semibold text-sm text-gray-900">Passenger</p>
                  </div>
                </div>
              </label>

              <!-- Driver Option -->
              <label class="relative">
                <input
                  type="radio"
                  value="CONDUCTOR"
                  formControlName="role"
                  class="sr-only"
                />
                <div class="p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-green-600 has-[:checked]:border-green-600 has-[:checked]:bg-green-50 transition-all">
                  <div class="text-center">
                    <i class="bi bi-car-front-fill text-2xl text-green-600 block mb-2"></i>
                    <p class="font-semibold text-sm text-gray-900">Driver</p>
                  </div>
                </div>
              </label>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-lg hover:shadow-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed mt-6"
            type="submit"
            [disabled]="loading"
          >
            <i class="bi bi-person-plus"></i>
            {{ loading ? 'Creating Account...' : 'Create Account' }}
          </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center gap-4">
          <div class="flex-1 h-px bg-gray-200"></div>
          <span class="text-gray-500 text-sm">Already joined?</span>
          <div class="flex-1 h-px bg-gray-200"></div>
        </div>

        <!-- Login Link -->
        <a
          routerLink="/login"
          class="w-full py-3 border-2 border-indigo-600 text-indigo-600 font-bold rounded-lg hover:bg-indigo-50 transition-colors text-center block"
        >
          Sign In Instead
        </a>
      </div>

      <!-- Footer -->
      <div class="px-8 py-4 bg-gray-50 border-t border-gray-200 text-center text-xs text-gray-600">
        <p>By signing up, you agree to our <a href="#" class="text-indigo-600 font-semibold hover:underline">Terms of Service</a></p>
      </div>
    </div>
  </div>
</div>
