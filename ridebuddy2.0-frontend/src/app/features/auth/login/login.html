<div class="py-8 mt-8">
  <div class="max-w-lg mx-auto rounded border p-6 bg-white">
    <h2 class="text-center mb-4 text-2xl font-semibold login-header">Login</h2>
    <hr />

    <!-- Error -->
    <div *ngIf="errorMessage" class="mt-2 p-3 bg-red-50 border border-red-200 rounded text-red-800">
      {{ errorMessage }}
      <button type="button" class="float-right text-red-700" (click)="errorMessage=''">âœ•</button>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">
      <div class="mb-4 grid grid-cols-1 md:grid-cols-5 gap-3 items-center">
        <label class="md:col-span-2 text-muted">Email *</label>
        <div class="md:col-span-3">
          <input class="w-full border rounded px-3 py-2" type="email" formControlName="email" />
          <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid" class="text-red-600 text-sm mt-1">
            <div *ngIf="loginForm.controls.email.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.controls.email.errors?.['email']">Enter a valid email.</div>
          </div>
        </div>
      </div>

      <div class="mb-4 grid grid-cols-1 md:grid-cols-5 gap-3 items-center">
        <label class="md:col-span-2 text-muted">Password *</label>
        <div class="md:col-span-3">
          <input class="w-full border rounded px-3 py-2" type="password" formControlName="password" />
          <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="text-red-600 text-sm mt-1">
            <div *ngIf="loginForm.controls.password.errors?.['required']">Password is required.</div>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <button class="w-full px-4 py-2 bg-primary text-white rounded" type="submit" [disabled]="loading">
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p>Not a member? <a routerLink="/register" class="text-primary underline">Register</a></p>
    </div>
  </div>
</div>
