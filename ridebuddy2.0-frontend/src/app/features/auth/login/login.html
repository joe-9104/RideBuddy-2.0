<div class="container py-5 mt-5">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4 bg-white">
      <h2 class="text-center mb-4 login-header">Login</h2>
      <hr />

      <!-- Error -->
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage=''"></button>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label text-muted">Email *</label>
          <div class="col-sm-8">
            <input class="form-control" type="email" formControlName="email" />
            <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid" class="text-danger small mt-1">
              <div *ngIf="loginForm.controls.email.errors?.['required']">Email is required.</div>
              <div *ngIf="loginForm.controls.email.errors?.['email']">Enter a valid email.</div>
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label text-muted">Password *</label>
          <div class="col-sm-8">
            <input class="form-control" type="password" formControlName="password" />
            <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="text-danger small mt-1">
              <div *ngIf="loginForm.controls.password.errors?.['required']">Password is required.</div>
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-sm-8 offset-sm-2">
            <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
              {{ loading ? 'Signing in...' : 'Sign in' }}
            </button>
          </div>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>Not a member? <a routerLink="/register" class="footer-link">Register</a></p>
      </div>
    </div>
  </div>
</div>
